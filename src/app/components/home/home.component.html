<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 col-12" *ngFor="let user of arrUsers">
            <div class="card mb-3">
                <div class="card-header">
                    <img class="rounded-circle card-img-top" src="{{user.image}}" alt="Imagen del usuario">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{user.first_name + " " + user.last_name}}</h5>
                </div>
                <div class="card-footer button-container">
                    <button class="btn btn-sm" [routerLink]="['/user/', user._id]">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                            <path
                                d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                        </svg>
                        <span class="d-md-inline">Ver detalle</span>
                    </button>
                    <button class="btn btn-sm" [routerLink]="['/updateuser/', user._id]">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                            <path
                                d="M204-318q-22-38-33-78t-11-82q0-134 93-228t227-94h7l-64-64 56-56 160 160-160 160-56-56 64-64h-7q-100 0-170 70.5T240-478q0 26 6 51t18 49l-60 60ZM481-40 321-200l160-160 56 56-64 64h7q100 0 170-70.5T720-482q0-26-6-51t-18-49l60-60q22 38 33 78t11 82q0 134-93 228t-227 94h-7l64 64-56 56Z" />
                        </svg>
                        <span class="d-md-inline">Actualizar</span>
                    </button>
                    <button class="btn btn-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                            <path
                                d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z" />
                        </svg>
                        <span class="d-md-inline">Borrar</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
