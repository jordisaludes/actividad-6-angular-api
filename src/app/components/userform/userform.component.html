<form>
    <div class="form-group">
        <label for="inputID">ID</label>
        <input type="text" class="form-control" id="input_id"
            placeholder="Introduce el ID" value="{{userToShow?._id}}">
    </div>
    <div class="form-group">
        <label for="input_first_name">Nombre</label>
        <input type="text" class="form-control" id="input_first_name"
            placeholder="Introduce el nombre" value="{{userToShow?.first_name}}">
    </div>
    <div class="form-group">
        <label for="input_last_name">Apellidos</label>
        <input type="text" class="form-control" id="input_last_name"
            placeholder="Introduce los apellidos" value="{{userToShow?.last_name}}">
    </div>
    <div class="form-group">
        <label for="input_username">Username</label>
        <input type="text" class="form-control" id="input_username"
            placeholder="Introduce el username" value="{{userToShow?.username}}">
    </div>
    <div class="form-group">
        <label for="input_email">Email</label>
        <input type="email" class="form-control" id="input_email"
            placeholder="Introduce el Email" value="{{userToShow?.email}}">
    </div>
    <div class="form-group">
        <label for="input_password">Contraseña</label>
        <input type="password" class="form-control" id="input_password"
            placeholder="Introduce la contraseña" value="{{userToShow?.password}}">
    </div>
    <button type="submit" class="btn btn-primary mt-3">{{btnText}}</button>
</form>
